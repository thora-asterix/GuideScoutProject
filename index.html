<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Guide Scout</title>
</head>
<body>
   <header id="header">
      <div class="color-cover">
      <div class="container">
          <div class="row pt-4 ">
              <div class="col-12  col-md-7 mt-1 mb-5 my-md-0 mx-auto">
                <img class="img-fluid d-block"  src="img/LogoMakr_3obBtI.png" alt="logo">
                </div>
              <div class="col-12  col-md-5 ">
                  <div class="row justify-content-center justify-content-md-end">
                    <button class="btn btn-lg">Book a Guide</button>
                    <button class="btn btn-lg ml-2">Join Us</button>     
              </div>
              </div>
          </div>
          <div class="row pt-4">
                <h1 class="col-sm-10 mx-auto mt-5 text-center">Explore With Us</h1>
          </div>
      </div>
    </div>
   </header>
   <section id="guides-panel" class="py-5">
       <div class="container">
           <div class="row mb-5">
            <h2 class="text-center col">Choose a guided experience that would upgrade your visit</h2>
          </div>
          <div id="categories" class="row no-gutters">
                <div id="food-categ" class="col-md-6 ">
                        <img src="img/fish.jpg" class="img-fluid" alt="food and wine">
                    <div class="over-cover d-flex"><a class="align-self-center mx-auto" href="#"><span class="display-4 text-white d-block">Food</span></a></div>
                  </div>
              <div id="adventure-categ" class="col-md-6">
                    <img src="img/ziplinning1.jpg" class="img-fluid" alt="food and wine">
                <div class="over-cover d-flex"><a class="align-self-center mx-auto" href="#"><span class="display-4 text-white d-block">Adventure</span></a></div>
              </div>
              <div id="culture-categ" class="col-md-6">
                    <img src="img/museums1.jpg" class="img-fluid" alt="food and wine">
                <div class="over-cover d-flex"><a class="align-self-center mx-auto" href="#"><span class="display-4 text-white">Culture</span></a></div>
              </div>            
              <div id="sports-categ" class="col-md-6">
                    <img src="img/events2.jpg" class="img-fluid" alt="food and wine">
                <div class="over-cover d-flex"><a class="align-self-center mx-auto" href="#"><span class="display-4 text-white">Events</span></a></div>
              </div>   
          </div>  
       </div>
   </section>
   <section>
        <div class="jumbotron">
           <h2 class="text-center text-white">Our local guides know the best our city has to offer</h2>
        </div>
    </section>
   <nav id="main-nav" class="navbar navbar-expand-md  sticky-top ">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Our Guides</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Book a Guide</a>
            </li>    
            <li class="nav-item">
                    <a class="nav-link" href="#">Join Our Team</a>
             </li>    
          </ul>
        </div>  
      </nav>






    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    
</body>
</html>
